<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="/src/javaScript/listaCitas.js"></script>
    <script src="/src/javaScript/index.js"></script>
    <title>Lista de Citas</title>
</head>

<body class="flex flex-col min-h-screen">

     <!-- Inicio navegación superior -->
     <header class="bg-hex6:f7f4e5 dark:bg-gray-800 shadow-md relative">
        <div class="container mx-auto flex items-center justify-between px-4 py-2 text-white">
            <a href="/src/index.html">
                <img src="img/iconHospital.jpeg" alt="Logo" class="w-30">
            </a>

            <div class="flex space-x-4 text-black text-2xl gap-6 relative w-3/4">
                <div class="relative">
                    <a href="#" id="agregar" class="hover:underline font-bold">Agregar</a>
                    <div id="opciones-cita"
                        class="absolute bg-bg-hex6:f7f4e5 rounded-md shadow-md py-2 w-48 text-center right-0 z-10 transition-all duration-300 opacity-0 invisible">
                        <a href="/src/addCitaGeneral.html" class="hover:underline block">- Cita General</a>
                        <a href="/src/addCitaEspecialista.html" class="hover:underline block">- Cita Especialista</a>
                    </div>
                </div>
                <div class="relative">
                    <a href="#" id="modificar" class="hover:underline font-bold">Modificar</a>
                    <div id="opciones-modificar"
                        class="absolute bg-bg-hex6:f7f4e5 rounded-md shadow-md py-2 w-48 text-center right-0 z-10 transition-all duration-300 opacity-0 invisible">
                        <a href="/src/modificarCita.html" class="hover:underline block">- Cita</a>
                        <a href="/src/modificarConsultorio.html" class="hover:underline block">- Consultorio</a>
                    </div>
                </div>
                <a href="/src/listaCitas.html" class="hover:underline font-bold">Lista de Citas</a>
                <div class="relative">
                    <a href="#" id="eliminar" class="hover:underline font-bold">Eliminar</a>
                    <div id="opciones-eliminar"
                        class="absolute bg-bg-hex6:f7f4e5 rounded-md shadow-md py-2 w-48 text-center right-0 z-10 transition-all duration-300 opacity-0 invisible">
                        <a href="/src/eliminarCita.html" class="hover:underline block">- Cita</a>
                        <a href="/src/eliminarConsultorio.html" class="hover:underline block">- Consultorio</a>
                    </div>
                </div>
                <a href="/src/costoTotal.html" class="hover:underline font-bold">Costo Total</a>
                <a href="/src/acerca.html" class="hover:underline font-bold">Acerca de</a>
                <!-- <a href="/src/consultorio.html" class="hover:underline">Con.Especializado</a> -->

            </div>
        </div>
    </header>
    <!-- Fin navegación superior -->

    <!-- Inicio contenido principal -->
    <div class="flex justify-center items-center mt-6">
        <img src="/src/img/iconListaPacientes.jpeg" alt="Icono Lista Pacientes" class="mr-4">
        <h1 class="text-black font-semibold text-2xl">Lista de Citas</h1>
    </div>

    <!-- Inicio tabla -->
    <div class="flex justify-center mt-6 ml-20 mr-20">
        <div class="w-full">
            <!-- Barra de búsqueda -->
            <div class="flex justify-end mb-4">
                <input type="text" id="searchInput" placeholder="Buscar por ID o Nombre"
                    class="px-4 py-2 mr-2 border rounded-md">
                <button onclick="buscar()" class="px-4 py-2 bg-blue-500 text-white rounded-md">Buscar</button>
            </div>
            <!-- Tabla de pacientes -->
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border">ID</th>
                        <th class="px-4 py-2 border">Nombre</th>
                        <th class="px-4 py-2 border">Fecha</th>
                        <th class="px-4 py-2 border">Tipo de cita</th>
                        <th class="px-4 py-2 border">Costo</th>
                    </tr>
                </thead>
                <tbody id="tablaPacientesBody">
                    <!-- Recupera del Backend -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Fin tabla -->

    <!-- Fin contenido principal -->

    <!-- Inicio Footer -->
    <footer class="bg-hex6:f7f4e5 text-black py-4 mt-auto w-full">
        <div class="container mx-auto px-4">
            <div class="text-black text-2xl text-center font-bold">
                <p>Todos los Derechos Reservados 2024©</p>
            </div>
        </div>
    </footer>
    <!-- Fin Footer -->

</body>

</html>
