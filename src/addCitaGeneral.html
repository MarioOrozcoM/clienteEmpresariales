  <div class="container mx-auto flex items-center justify-between px-4 py-2 text-white">

          <div class="relative">
              <a href="#" id="agregar" class="hover:underline font-bold">Agregar</a>
              <div id="opciones-cita"
                  class="absolute bg-blue-500 rounded-md shadow-md py-2 w-48 text-center right-0 z-10 transition-all duration-300 opacity-0 invisible">
                  <a href="/src/addCitaGeneral.html" class="hover:underline block">- Cita General</a>
                  <a href="/src/addCitaEspecialista.html" class="hover:underline block">- Cita Especialista</a>
              </div>
          </div>
          <div class="relative">
              <a href="#" id="modificar" class="hover:underline font-bold">Modificar</a>
              <div id="opciones-modificar"
                  class="absolute bg-blue-500 rounded-md shadow-md py-2 w-48 text-center right-0 z-10 transition-all duration-300 opacity-0 invisible">
                  <a href="/src/modificarCita.html" class="hover:underline block">- Cita</a>
                  <a href="/src/modificarConsultorio.html" class="hover:underline block">- Consultorio</a>

              <a href="#" id="eliminar" class="hover:underline font-bold">Eliminar</a>
              <div id="opciones-eliminar"
                  class="absolute bg-blue-500 rounded-md shadow-md py-2 w-48 text-center right-0 z-10 transition-all duration-300 opacity-0 invisible">
                  <a href="/src/eliminarCita.html" class="hover:underline block">- Cita</a>

      </div>
  </div>
</header>
<!-- Fin navegación superior -->


<div class="flex justify-center items-center m-6">
    <img src="/src/img/iconPersona.jpeg" alt="agregar cita general" class="mr-4">
    <h1 class="text-black font-semibold text-2xl">Agregar Cita</h1>
</div>

<!-- Inicio contenido principal -->
<div class="max-w-lg mx-auto mb-6">
    <form id="myForm" class="grid grid-cols-2 gap-4">
      <!-- Campo No. Identificación -->
      <div class="col-span-2">
        <label for="identificacion" class="block text-lg font-semibold text-black">No. Identificación</label>
        <input type="text" id="identificacion" name="identificacion" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-400 rounded-md hover:border-indigo-500">
      </div>
      <!-- Campo Nombre -->
      <div>
        <label for="nombre" class="block text-lg font-semibold text-black">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-400 rounded-md hover:border-indigo-500">
      </div>
      <!-- Campo Fecha -->
      <div>
        <label for="fecha" class="block text-lg font-semibold text-black">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-400 rounded-md hover:border-indigo-500">
      </div>
      <!-- Campo Costo -->
      <div>
        <label for="costo" class="block text-lg font-semibold text-black">Costo</label>
        <input type="number" id="costo" name="costo" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-400 rounded-md hover:border-indigo-500">
      </div>
      <!-- Campo Nombre Generalista -->
      <div class="col-span-2">
        <label for="generalista" class="block text-lg font-semibold text-black">Nombre Generalista</label>
        <input type="text" id="generalista" name="generalista" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-400 rounded-md hover:border-indigo-500">
      </div>
      <!-- Campo Observaciones -->
      <div class="col-span-2">
        <label for="observaciones" class="block text-lg font-semibold text-black">Observaciones</label>
        <textarea id="observaciones" name="observaciones" rows="3" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-400 rounded-md hover:border-indigo-500"></textarea>
      </div>
      <!-- Botón Guardar -->
      <div class="col-span-2">
        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Guardar
        </button>
      </div>
    </form>
  </div>
<!-- Fin contenido principal -->

<!-- Inicio Footer -->
<footer class="bg-blue-500 text-black py-4 mt-auto w-full"> <!-- Agrega la clase w-full al footer -->
  <div class="container mx-auto px-4">
      <div class="text-black text-2xl text-center font-bold">
          <p>Todos los Derechos Reservados 2024©</p>
      </div>
  </div>
</footer>
<!-- Fin Footer -->
